<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9397952a5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <h1 class="heading">
        <p><i class="fa-solid fa-hat-wizard"></i>Potter Quiz</p> 
    </h1>
    <div>
        <div id="quiz">
            <h1 id="quiz-name"></h1>
            <button id="submit-button">Submit Answers</button>
            <button id="next-question-button">Next Question</button>
            <button id="prev-question-button">Previous</button>
            
            <div id="quiz-results">
              
              <p id="quiz-results-message"></p>
              <p id="quiz-results-score"></p>
              <button id="quiz-retry-button">Retry</button>
              
            </div>
          </div>
    </div>

</body>
</html>
