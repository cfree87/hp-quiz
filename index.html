<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9397952a5b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Potter Quiz</title>
</head>

<body>
  <main class="quiz">
    <header class="quiz__header">
      <h1 class="quiz__title">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        Harry Potter Fan Quiz
        <i class="fa-solid fa-hat-wizard"></i>
      </h1>
    </header>
    <div id="start-screen" class="quiz__start-screen" style="text-align: center;">
      <h2>Ready to test your Harry Potter knowledge?</h2>
      <button id="start-btn" class="quiz__submit">Start Quiz</button>
    </div>
    <div class="quiz__container" id="quiz" style="display:none;">
      <div class="quiz__timer" style="text-align: center;"><span class="count" id="count"></span></div>
      <div class="quiz__question-box">
        <h2 class="quiz__question" id="question" style="text-align: center;">Question text</h2>
        <ul class="quiz__answers">
          <li>
            <input type="radio" name="answer" id="a" class="quiz__input">
            <label for="a" class="quiz__label"><span id="a_text">Answer A</span></label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="quiz__input">
            <label for="b" class="quiz__label"><span id="b_text">Answer B</span></label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="quiz__input">
            <label for="c" class="quiz__label"><span id="c_text">Answer C</span></label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="quiz__input">
            <label for="d" class="quiz__label"><span id="d_text">Answer D</span></label>
          </li>
        </ul>
      </div>
      <button id="submit" class="quiz__submit">Submit</button>
    </div>
  </main>
  <script src="script.js"></script>
    
</body>


</html>
